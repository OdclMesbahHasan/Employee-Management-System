spring.application.name=employeeMgt
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=emp-mgt
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8080
springdoc.api-docs.description=API for managing employee data
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true

# Enable Swagger UI (accessible at http://localhost:8080/swagger-ui.html)
springdoc.swagger-ui.enabled=true

# Set the API title and version
springdoc.api-docs.title=Employee Management API
